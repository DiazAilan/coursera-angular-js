<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as NarrowCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <form>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="NarrowCtrl.getItems(searchTerm)" ng-disabled="NarrowCtrl.loading">Narrow It Down For Me!</button>
      </div>
    </form>

    <hr>

    <div class="loader-container">
      <div class="loader" ng-show="NarrowCtrl.loading"></div>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items items="NarrowCtrl.found" on-remove="NarrowCtrl.removeFoundItem(event)" ng-show="!NarrowCtrl.loading"></found-items>
  </div>

  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>
</html>
