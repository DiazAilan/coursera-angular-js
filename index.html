<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendor/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Coursera Angular JS</title>
  </head>
  <body ng-app="angularApp">
  	<h1>Coursera AngularJS</h1>
    <div ng-controller="mainCtrl">
    	Input to filter: <input type="text" ng-model="name" ng-keyup="displayNumeric()" ng-blur="upper()">
    	<p>String length: {{name | length}}</p>
      <p>String evens: {{name | evens}}</p>
      <p>String inverted: {{name | inverted}}</p>
      <p>Crazy things could happen when chaining...: {{name | evens | inverted}}</p>
    </div>
  </body>
</html>
